<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Users</h1>
            </div>
            <div class="col-md-6">
 
            </div>
            <div class="col-md-2">
 
            </div>
          </div>
 
        </header>
      </section>
 
      <section class="main">
 
        <table class="table">
          <thead>
          <tr>
            <th>Placa</th>
            <th>Tipo vehiculo</th>
            <th>Fecha entrada</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let comprobante of comprobantes">
            <th scope="row">{{comprobante.placa}}</th>
            <td>{{comprobante.tipoVehiculo}}</td>
            <td>{{comprobante.fechaEntrada | date:'medium'}}</td>
          </tr>
          </tbody>
        </table>

      </section>
    </div>
  </div>
</div>
